name: CI MedSync

on:
  push:
    branches: ["principal"]
  pull_request:
    branches: ["principal"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      # Installation backend
      - name: Installer le backend
        run: |
          cd backend
          npm install

      # Lancer le backend
      - name: DÃ©marrer le backend
        run: |
          cd backend
          node server.js &
        shell: bash

      # ðŸ”¥ Attendre que le serveur dÃ©marre
      - name: Attendre le backend
        run: sleep 3

      # Tests
      - name: Tester le backend
        run: |
          cd backend
          node tests/test-api.js

      # Installation frontend
      - name: Installer le frontend
        run: |
          cd frontend
          npm install

      - name: Build du frontend
        run: |
          cd frontend
          npm run build
